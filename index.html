<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geopixel teste</title>

  <body>
    <div id="map"></div>
    <div class="city-info">
      <div class="city-info-text" data-cy="city-info-text">

        <p id="city-current-temperature-paragraph" data-cy="city-current-temperature-paragraph"></p> 
        <p id="city-max-temperature-paragraph" data-cy="city-max-temperature-paragraph"></p>      
        <p id="city-min-temperature-paragraph" data-cy="city-min-temperature-paragraph"></p>
        <p id="city-weather-description-paragraph" data-cy="city-weather-description-paragraph"></p>

        <p id="city-moon-phase-paragraph" data-cy="city-moon-phase-paragraph"></p>      
      </div>
      <div class="city-info-buttons">
          <button type="button" id="button-1" data-cy="button-1"></button>
          <button type="button" id="button-2" data-cy="button-2"></button>
          <button type="button" id="button-3" data-cy="button-3"></button>

    </div>
    <footer>
      <div class="footer-flex">
        <input type="text" id="input" data-cy="input">
        <input type="button" value="Consultar cidade" id="consult" data-cy="consult">
        <select name="select" id="select" data-cy="select">
          <option selected disabled>Hist√≥rico</option>
